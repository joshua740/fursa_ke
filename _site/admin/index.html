<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Fursa KE</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <script>
        // Inline CMS configuration
        window.CMS_MANUAL_INIT = true;
        
        // Load the CMS
        window.addEventListener('load', function() {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    netlifyIdentity.on('login', () => {
                        document.location.href = "/admin/";
                    });
                }
            });

            CMS.init({
                config: {
                    backend: {
                        name: 'git-gateway',
                        branch: 'main'
                    },
                    media_folder: "src/images/uploads",
                    public_folder: "/images/uploads",
                    collections: [
                        {
                            name: "opportunities",
                            label: "Opportunities",
                            folder: "src/opportunities",
                            create: true,
                            slug: "",
                            fields: [
                                {label: "Title", name: "title", widget: "string"},
                                {label: "Publish Date", name: "date", widget: "datetime"},
                                {label: "Category", name: "category", widget: "select", options: ["job", "internship", "scholarship"]},
                                {label: "Is New", name: "isNew", widget: "boolean", default: true},
                                {label: "Views", name: "views", widget: "number", default: 0},
                                {label: "Description", name: "description", widget: "text"},
                                {label: "External Link", name: "link", widget: "string"},
                                {label: "Body", name: "body", widget: "markdown"}
                            ]
                        }
                    ]
                }
            });
        });
    </script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</body>
</html>
