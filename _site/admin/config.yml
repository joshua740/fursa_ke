backend:
  name: git-gateway
  branch: main

media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "opportunities"
    label: "Opportunities"
    folder: "src/opportunities"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["job", "internship", "scholarship"]}
      - {label: "Is New", name: "isNew", widget: "boolean", default: true}
      - {label: "Views", name: "views", widget: "number", default: 0}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "External Link", name: "link", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"} 